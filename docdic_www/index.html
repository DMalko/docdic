<!DOCTYPE html>
<!–[if IE 7 ]> <html lang="en" class="ie7″> <![endif]–>
<!–[if IE 8 ]> <html lang="en" class="ie8″> <![endif]–>
<!–[if IE 9 ]> <html lang="en" class="ie9″> <![endif]–>
<!–[if (gt IE 9)|!(IE)]><!–> <html lang="en"> <!–<![endif]–>

<head>
	<title>Documet Dictionary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--[if lt IE 9]>
	     <script src="js/html5shiv.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/basic.css">

</head>
<body>
	<div class="topbar">
	
	</div>

	<div class="base">
		<div class="topholder">
		</div><!-- end of topholder dev -->

		<div class="middleholder">
			<div class="translbar_wrapper">
				<form class="translform" >
				<table class="transltable">
					<tr>
					<td>
						<div id="source" class="ddselect">
							<a class="ddselect_item" href="#">English</a>
							<div class="ddselect_list">
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">en</span>English</a>
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">ru</span>Русский</a>
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">es</span>Español</a>	
							</div>
							<input class="ddselect_hidden" type="text" name="trnslsource" value="en">
						</div>
					</td>
					<td>
						<a href="#" id="swap"></a>
					</td>
					<td>
						<div id="target" class="ddselect">
							<a class="ddselect_item" href="#">Русский</a>
							<div class="ddselect_list">
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">en</span>English</a>
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">ru</span>Русский</a>
							<a class="ddselect_item" href="#"><span class="ddselect_hidden">es</span>Español</a>	
							</div>
							<input class="ddselect_hidden" type="text" name="trnsltarget" value="ru">
						</div>
					</td>
					<td>
						<div class="trnslquery_holder"><input id="query" class="trnslquery" name="trnslquery" type="text" placeholder="Enter some text here"></div>
					</td>
					<td>
						<div class="turnslbutton_holder"><input id="translate" class="turnslbutton" type="submit" value="Translate"></div>
					</td>
					</tr>
				</table>
				</form>
			</div>
		</div><!-- end of middleholder dev -->

		<div class="bottomholder">
			<div class="tcontainer">
				<div class="theader">
					<div class="theader_border"></div>
					<div class="tinfo">
						WORD info from dicrionary
					</div>
					<div class="tmenu">
						<div class="tlist">
							<div></div><a id="tab1" href="#">Wiki</a>
							<div></div><a id="tab2" href="#">Goggle</a>
							<div></div><a id="tab3" class="tselected" href="#">Lingvo</a>
							<div></div>
						</div>
					</div>
					<div style="clear:both;"><!-- clear hack for float blocks - don't remove! --></div>
				</div>
				<div class="tcontent">
					<div id="tab1_content" class="tblock tbselected">
						tab1
					</div>
					<div id="tab2_content" class="tblock">
						tab2
					</div>
					<div id="tab3_content" class="tblock">
						tab3
					</div>
				</div>
			</div>
		</div><!-- end of bottomholder dev -->
	</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/ui-1.0.js"></script>

</body>
</html>
