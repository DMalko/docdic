<!DOCTYPE html>
	<!--[if IE 8]><html class="lt-ie10 ie8" lang="en"><![endif]-->
	<!--[if IE 9]><html class="lt-ie10 ie9" lang="en"><![endif]-->

<html lang="en">
	<!--<![endif]-->
<head>
    <title>The Document Dictionary</title>    
    <meta charset="utf-8"></meta>
    <link type="text/css" href="css/t1_core_logged_out.bundle.css" rel="stylesheet"></link>
</head>

<body class="t1 logged-out mobile-callout front-page" dir="ltr" data-fouc-class-names="swift-loading">

<div id="doc" class="">
    <div id="page-outer">
        <div id="page-container" class=" wrapper-front white">
            <div id="front-container" class="front-container ">
                <div class="front-card">                    
                    <div class="front-welcome">
                        <div class="callout-copy">
                        <h1>Welcome to DocDic.</h1>
                        <p>Start learning a foreign language.</p>
                      </div>
                    </div>
                  
                    <div class="front-signin js-front-signin">
                    <form action="https://docdic/sessions" class="signin" method="post">
                      <div class="username">
                        <input id="signin-email" class="text-input email-input" name="session[username_or_email]" autocomplete="on" placeholder="Username or email" type="text">
                      </div>
                  
                      <table class="flex-table password-signin">
                        <tbody>
                        <tr>
                          <td class="flex-table-primary">
                            <div class="password flex-table-form">
                              <input id="signin-password" class="text-input flex-table-input" name="session[password]" placeholder="Password" type="password">
                            </div>
                          </td>
                          <td class="flex-table-secondary">
                            <button type="submit" class="submit btn primary-btn flex-table-btn js-submit">
                              Sign in
                            </button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                  
                      <div class="remember-forgot">
                        <label class="remember">
                          <input value="1" name="remember_me" type="checkbox">
                          <span>Remember me</span>
                        </label>
                        <span class="separator">Â·</span>
                        <a class="forgot" href="/account/resend_password">Forgot password?</a>
                      </div>
                  
                      <input name="return_to_ssl" value="true" type="hidden">
                  
                      <input name="redirect_after_login" value="/" type="hidden">
                      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
                    </form>
                  </div>
                    <div class="front-signup js-front-signup">
                    <h2><strong>New to DocDic?</strong> Sign up</h2>
                  
                    <form action="https://docdic/signup" class="signup" method="post">
                      <div class="field">
                        <input class="text-input" autocomplete="off" name="user[name]" maxlength="20" placeholder="Full name" type="text">
                      </div>
                      <div class="field">
                        <input class="text-input email-input" autocomplete="off" name="user[email]" placeholder="Email" type="text">
                      </div>
                      <div class="field">
                        <input class="text-input" name="user[user_password]" placeholder="Password" type="password">
                      </div>
                  
                      <input value="" name="context" type="hidden">
                      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
                      <button type="submit" class="btn signup-btn">
                        Sign up for DocDic
                      </button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
