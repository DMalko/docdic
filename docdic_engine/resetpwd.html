<head>

<body class="t1 logged-out" dir="ltr" data-fouc-class-names="swift-loading">
	<div id="doc" class="route-login">
		<div id="page-outer">
			<div id="page-container" class="wrapper wrapper-login white">
				<div class="page-canvas">
					<div class="signin-wrapper" data-login-message="false">
					  <h1>Forgot your password?</h1>
						<label class="control-label" for="email_or_phone">
							Enter your email address or phone number:
						</label>

					  <form action="https://docdic/sessions" class="clearfix signin js-signin" method="post">
					    <fieldset>
					    
					      <legend class="visuallyhidden">Your email</legend>
					    
					      <div class="clearfix field">
						<input class="js-username-field email-input js-initial-focus" name="session[username_or_email]" autocomplete="on" value="" placeholder="Email" type="text">
					      </div>
					    
					      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
					    
					    </fieldset>
					    <div class="captcha js-captcha">
					    </div>
					    <div class="clearfix">
					    
					      <input name="scribe_log" type="hidden">
					      <input name="redirect_after_login" value="/" type="hidden">
					      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
					      <button type="submit" class="submit btn primary-btn">Submit</button>
					    
					      
					      
					    
					    </div>
					  </form>
					</div>
				      
					<div class="clearfix mobile has-sms">
					  <p class="signup-helper">
					    New to DocDic?
					    <a id="login-signup-link" href="https://docdic/signup">Sign up now »</a>
					  </p>
					  <p>
					    Already using DocDic via offline application?
					    <a href="/account/complete">Activate your account »</a>
					  </p>
					</div>
				</div>
			</div>
		</div>
	</div> 
</body>
