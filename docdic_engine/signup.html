<!DOCTYPE html>

<html lang="en">
	<!--<![endif]-->
<head>
    <title>The Document Dictionary</title>    
    <meta charset="utf-8"></meta>
    <link type="text/css" href="css/t1_core_logged_out.bundle.css" rel="stylesheet"></link>
</head>

<body class="t1 logged-out" dir="ltr" data-fouc-class-names="swift-loading">
	<div id="doc" class="route-login">
		<div id="page-outer">
			<div id="page-container" class="wrapper wrapper-login white">
				<div class="page-canvas">
					<div class="signin-wrapper" data-login-message="false">
					  <h1>Sign up to DocDic</h1>
					  <form action="https://docdic/register" class="clearfix signin js-signin" method="post">
					    <fieldset>
					    
					      <legend class="visuallyhidden">Sign In</legend>
						
					      <div class="clearfix field">
					        <input class="js-username-field email-input js-initial-focus" name="session[username]" autocomplete="on" value="" placeholder="Username" type="text">
					      </div>

					      <div class="clearfix field">
						<input class="js-username-field email-input js-initial-focus" name="session[email]" autocomplete="on" value="" placeholder="Email" type="text">
					      </div>
					    
					      <div class="clearfix field">
						<input class="js-password-field" name="session[password]" placeholder="Password" type="password">
					      </div>
					    
					      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
					    
					    </fieldset>
					    <div class="captcha js-captcha">
					    </div>
					    <div class="clearfix">
					    
					      <input name="scribe_log" type="hidden">
					      <input name="redirect_after_login" value="/" type="hidden">
					      <input value="0b6a605082416098f84b7a51b381d23461340ae3" name="authenticity_token" type="hidden">
					      <button type="submit" class="submit btn primary-btn">Sign up</button>
					    
					      <fieldset class="subchck">
						<label class="remember">
						  <input value="1" name="remember_me" type="checkbox">
						  Remember me
						</label>
					      </fieldset>
					      <span class="separator">·</span>
					      <a class="forgot" href="/account/resend_password">Forgot password?</a>
					    
					    </div>
					  </form>
					</div>
				      
					<div class="clearfix mobile has-sms">
					  <p>
					    Already using DocDic via offline application?
					    <a href="/account/complete">Activate your account »</a>
					  </p>
					</div>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
